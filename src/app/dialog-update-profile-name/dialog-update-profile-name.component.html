<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 *ngIf="!isGuest" class="title-dialog" mat-dialog-title>Edit name</h1>
<div *ngIf="!isGuest" mat-dialog-content>
  <div class="position-input">
    <mat-form-field class="mr-16 mt-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [attr.disabled]="loading" [formControl]="firstNameFormControl" matInput placeholder="First name">
      <mat-error *ngIf="firstNameFormControl.hasError('required')">First name is required</mat-error>
      <mat-error *ngIf="firstNameFormControl.hasError('pattern')">Invalid first name</mat-error>
    </mat-form-field>

    <mat-form-field class="mt-16" appearance="outline">
      <mat-label>Last name</mat-label>
      <input [attr.disabled]="loading" [formControl]="lastNameFormControl" matInput placeholder="Last name">
      <mat-error *ngIf="lastNameFormControl.hasError('required')">Last name is required</mat-error>
      <mat-error *ngIf="lastNameFormControl.hasError('pattern')">Invalid last name</mat-error>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-stroked-button (click)="closeDialogName()">Cancel</button>
    <button mat-raised-button color="primary" (click)="saveName()">Save</button>
  </div>
</div>

<h1 *ngIf="isGuest" class="title-dialog-guest" mat-dialog-title>Permitted</h1>
<div mat-dialog-content *ngIf="isGuest">
    <div>
      <div>
        <p>You are logged in as guest. In order to user this function, please create a Slack Clone account.</p>
      </div>
  
      <div class="buttons">
        <button mat-stroked-button (click)="closeDialogName()">Cancel</button>
      </div>
    </div>
  </div>
